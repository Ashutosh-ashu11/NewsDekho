<div class="container-fluid mt-5">
    <h1>Business News</h1>
    <div class="row">
    <div class="col-lg-3 mt-3 mb-3" *ngFor="let data of buisnessNews">
        <div class="box">
            <img src="{{data.urlToImage}}" width="100%" alt="">
            <h5 class="mt-2 mb-2">{{data.title}}</h5>
            <a href="{{data.url}}" height="26%" target="_blank">Read more</a>
        </div>
    </div>

 
    </div>
</div>
